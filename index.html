<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>javaScript object note</h2>
    <ul id="display">
        
    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/albums')
        .then(response => response.json())
        .then(json => displayTitle(json))
        function displayTitle(users){
            // console.log("user",users);
            const userTitle=users.map(x=>x.title);
            // console.log(userTitle);
            const ul =document.getElementById("display");
            for(let i=0;i<userTitle.length;i++){
                const user=userTitle[i];
                // console.log(user);
                const p=document.createElement("p");
                p.innerText=user;
                ul.appendChild(p);
                
            }
        }

    </script>
</body>
</html>
